name: refresh_ios_widget
description: Refresh new iOS 14 widgets inside dart
version: 1.0.4
homepage: https://declan.sh

environment:
  sdk: ">=2.7.0 <3.0.0"
  flutter: ">=1.20.0 <2.0.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      ios:
        pluginClass: RefreshIosWidgetPlugin
